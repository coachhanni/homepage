<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zufriedenheit und Glück</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
    }

    /* Hintergrundbild – füllt den Bildschirm */
    body {
      background: url("https://raw.githubusercontent.com/coachhanni/homepage/main/IMG_8457.jpeg") 
                  no-repeat center center;
      background-size: cover;
    }

    /* Abdunkelung */
    .scrim {
      position: fixed;
      inset: 0;
      background: radial-gradient(closest-side, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
      z-index: 1;
    }

    /* Overlay mit zentriertem Text */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;      /* vertikal zentriert */
      justify-content: center;  /* horizontal zentriert */
      text-align: center;
      z-index: 2;
      padding: 0 4vw;
      pointer-events: none;
    }

    .overlay h1 {
      margin: 0;
      font-size: clamp(24px, 5vw, 56px);
      line-height: 1.3;
      color: #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
      font-weight: 700;
      animation: float 3.2s ease-in-out infinite;
    }

    /* Sanfte Schwebe-Animation für Text */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-6px); }
    }

    /* Scroll-Pfeil unten am Bildschirmrand */
    .scroll-down {
      position: fixed;
      bottom: 20px;   /* Abstand vom unteren Rand */
      left: 50%;
      transform: translateX(-50%);
      font-size: 5rem; /* Größe des Pfeils */
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      animation: bounce 1.5s infinite;
      z-index: 3;
      line-height: 1;
      cursor: default;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 12px); }
    }
  </style>
</head>
<body>
  <!-- Abdunkelung -->
  <div class="scrim"></div>

  <!-- Zentraler Text -->
  <div class="overlay">
    <h1>
      Zufriedenheit und Glück sind nichts, was fertig geliefert wird.<br>
      Sie entstehen durch dein eigenes Handeln.<br>
      – Dalai Lama –
    </h1>
  </div>

  <!-- Scroll-Pfeil unten -->
  <div class="scroll-down">↓</div>
</body>
</html>
