  <title>Zufriedenheit und Glück</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
    }

    /* Hintergrundbild – füllt Bildschirm */
    body {
      background: url("https://raw.githubusercontent.com/coachhanni/homepage/main/IMG_8457.jpeg") 
                  no-repeat center center;
      background-size: cover;
    }

    /* Abdunkelung */
    .scrim {
      position: fixed;
      inset: 0;
      background: radial-gradient(closest-side, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
      z-index: 1;
    }

    /* Overlay mit zentriertem Text */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;   /* Text und GIF untereinander */
      align-items: center;      /* horizontal zentriert */
      justify-content: center;  /* vertikal zentriert */
      text-align: center;
      z-index: 2;
      padding: 0 4vw;
      pointer-events: none;
    }

    .overlay h1 {
      margin: 0 0 1rem 0;
      font-size: clamp(24px, 5vw, 56px);
      line-height: 1.3;
      color: #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
      font-weight: 700;
    }

    /* Sanfte Schwebe-Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-6px); }
    }
    .overlay h1 {
      animation: float 3.2s ease-in-out infinite;
    }

    /* GIF soll klickbar bleiben */
    .tenor-gif-embed {
      pointer-events: auto;
      max-width: 300px; /* optional: maximale Breite */
    }
  </style>
</head>
<body>
  <!-- Abdunkelung -->
  <div class="scrim"></div>

  <!-- Zentraler Text + GIF -->
