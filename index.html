<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zufriedenheit und Glück</title>
  <style>
    html, body { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: #000; 
    }

    /* Container mit Hintergrundbild */
    .bg {
      min-height: 200vh; /* genug Höhe zum Scrollen */
      background: url("https://raw.githubusercontent.com/coachhanni/homepage/main/IMG_8457.jpeg") no-repeat top center;
      background-size: contain; /* zeigt ganzes Hochformat-Bild an */
    }

    /* Abdunkelung für besseren Kontrast */
    .scrim {
      position: fixed;
      inset: 0;
      background: radial-gradient(closest-side, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
      pointer-events: none;
      z-index: 1;
    }

    /* Schwebender Text */
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
      padding: 0 4vw;
      z-index: 2;
    }

    .overlay h1 {
      margin: 0;
      font-size: clamp(24px, 5vw, 56px);
      line-height: 1.3;
      color: #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
      letter-spacing: 0.02em;
      font-weight: 700;
    }

    /* Schwebe-Animation */
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%); }
      50%      { transform: translate(-50%, calc(-50% - 6px)); }
    }
    .overlay.animate h1 { animation: float 3.2s ease-in-out infinite; }
  </style>
</head>
<body>
  <!-- Bildcontainer -->
  <div class="bg"></div>

  <!-- Abdunkelung -->
  <div class="scrim" aria-hidden="true"></div>

  <!-- Zitat -->
  <div class="overlay animate">
    <h1>
      Zufriedenheit und Glück sind nichts, was fertig geliefert wird.<br>
      Sie entstehen durch dein eigenes Handeln.<br>
      – Dalai Lama –
    </h1>
  </div>
</body>
</html>
