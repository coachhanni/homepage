<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zufriedenheit und Glück</title>
  <style>
    :root {
      --hero-img: url("https://raw.githubusercontent.com/coachhanni/homepage/main/IMG_8457.jpeg");
      --bp-img-url: "https://raw.githubusercontent.com/coachhanni/homepage/main/bp.png";
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* ===== Sektion 1 ===== */
    .hero {
      position: relative;
      min-height: 100vh;
      background: var(--hero-img) no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(closest-side, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      padding: 0 4vw;
    }

    .hero h1 {
      margin: 0 0 0.5rem 0;
      font-size: clamp(24px, 5vw, 56px);
      line-height: 1.3;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
      font-weight: 700;
      animation: float 3.2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-6px); }
    }

    /* Pfeil unten */
    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5rem;
      line-height: 1;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      animation: bounce 1.5s infinite;
      z-index: 2;
      cursor: pointer;
      user-select: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 12px); }
    }

  <script>
    // eigene Scroll-Funktion für langsames Scrollen
    function smoothScrollTo(targetY, duration = 2000) {
      const startY = window.scrollY;
      const distance = targetY - startY;
      let startTime = null;

      function animation(currentTime) {
        if (startTime === null) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1); // 0..1
        const ease = progress < 0.5
          ? 2 * progress * progress          // easeIn
          : -1 + (4 - 2 * progress) * progress; // easeOut
        window.scrollTo(0, startY + distance * ease);

        if (timeElapsed < duration) {
          requestAnimationFrame(animation);
        }
      }
      requestAnimationFrame(animation);
    }

    document.getElementById("scrollArrow").addEventListener("click", () => {
