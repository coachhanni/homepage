<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zufriedenheit und Glück</title>
  <style>
    :root {
      --hero-img: url("https://raw.githubusercontent.com/coachhanni/homepage/main/IMG_8457.jpeg");
      --bp-img-url: "https://raw.githubusercontent.com/coachhanni/homepage/main/bp.png";
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* ===== Sektion 1: Hero mit Hintergrundbild ===== */
    .hero {
      position: relative;
      min-height: 100vh;                     /* genau eine Bildschirmhöhe */
      background: var(--hero-img) no-repeat center center / cover;
      display: flex;
      align-items: center;                   /* vertikal zentriert */
      justify-content: center;               /* horizontal zentriert */
      text-align: center;
      overflow: hidden;
    }

    /* Abdunkelung nur über dem Hero */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(closest-side, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
      pointer-events: none;
    }

    .hero-content {
      position: relative; /* über der Scrim */
      z-index: 1;
      padding: 0 4vw;
    }

    .hero h1 {
      margin: 0 0 0.5rem 0;
      font-size: clamp(24px, 5vw, 56px);
      line-height: 1.3;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
      font-weight: 700;
      animation: float 3.2s ease-in-out infinite; /* sanftes Schweben */
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-6px); }
    }

    /* Pfeil unten am Bildschirmrand (nur in der Hero-Sektion sichtbar) */
    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5rem;
      line-height: 1;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      animation: bounce 1.5s infinite;
      user-select: none;
      pointer-events: none; /* explizit nicht klickbar */
      z-index: 1;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50%      { transform: translate(-50%, 12px); }
    }

    /* ===== Sektion 2: Schwarzer Hintergrund mit bp.png zentriert ===== */
    .bp-section {
      min-height: 100vh;                      /* zweite „Seite“ */
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8vh 4vw;                       /* etwas Luft an Rändern */
    }

    .bp-img {
      max-width: min(90vw, 900px);            /* begrenze Größe responsiv */
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,0.6));
    }

    /* Optional: sanftes Einblenden der zweiten Sektion */
    .bp-img {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 600ms ease-out forwards;
      animation-delay: 160ms;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Sektion 1: Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>
        Zufriedenheit und Glück sind nichts, was fertig geliefert wird.<br>
        Sie entstehen durch dein eigenes Handeln.<br>
        <br>
        – Dalai Lama –
      </h1>
    </div>
    <div class="scroll-down">↓</div>
  </section>

  <!-- Sektion 2: Schwarzer Hintergrund + zentriertes bp.png -->
  <section class="bp-section">
    <img class="bp-img" src="https://raw.githubusercontent.com/coachhanni/homepage/main/bp.png" alt="bp">
  </section>

</body>
</html>
